# PhantomID Core Configuration

# Network Settings
network:
  port: 8888
  max_clients: 10
  buffer_size: 1024
  timeout_sec: 1
  timeout_usec: 0

# Security Settings
security:
  min_password_length: 12
  max_login_attempts: 3
  session_timeout: 3600
  require_tls: true

# Storage Settings
storage:
  max_messages: 1000
  message_retention_days: 30
  cleanup_interval: 3600
